# Squad Design Blueprint: Sales Squad
# Domain: E-commerce / Vendas de Joias (Alianças)
# Created: 2026-01-28
# Status: Ready for creation

squad:
  name: sales-squad
  description: "Squad para gerenciar página de vendas de alianças"
  domain: e-commerce-jewelry
  type: marketplace

analysis:
  entities:
    - Produtos (Alianças)
    - Clientes
    - Pedidos
    - Pagamentos
    - Carrinho de Compras
    - Catálogo
    - Promoções
    - Transações

  workflows:
    - catálogo-navegação
    - carrinho-checkout
    - processamento-pagamento
    - confirmação-rastreamento

  integrations:
    - Stripe (pagamentos)
    - Email (confirmações)
    - Database (produtos, pedidos)
    - Shipping (rastreamento)

  stakeholders:
    - Cliente (comprador)
    - Admin (gerenciador de produtos)
    - Vendedor
    - Processador de Pagamento

recommendations:
  agents:
    # Agent 1
    - id: product-manager
      name: "Product Manager"
      role: "Gerencia catálogo, produtos, preços e promoções"
      description: "Responsável por manter o catálogo atualizado, gerenciar preços, criar e atualizar produtos, e gerenciar promoções e descontos"
      commands:
        - "*list-products"
        - "*create-product"
        - "*update-product"
        - "*manage-promotions"
      confidence: 0.94
      user_added: false
      user_modified: false

    # Agent 2
    - id: sales-agent
      name: "Sales Agent"
      role: "Gerencia vendas, checkout e carrinho de compras"
      description: "Responsável por gerenciar o carrinho de compras, aplicar descontos, processar checkout e criar pedidos"
      commands:
        - "*process-checkout"
        - "*manage-cart"
        - "*apply-discount"
        - "*create-order"
      confidence: 0.91
      user_added: false
      user_modified: false

    # Agent 3
    - id: payment-processor
      name: "Payment Processor"
      role: "Processa pagamentos, validações e confirmações"
      description: "Responsável por validar cartões, processar pagamentos, confirmar transações e processar reembolsos"
      commands:
        - "*process-payment"
        - "*validate-card"
        - "*confirm-transaction"
        - "*handle-refund"
      confidence: 0.88
      user_added: false
      user_modified: false

  tasks:
    # Product Manager Tasks
    - id: list-products
      name: "List Products"
      agent: product-manager
      description: "Listar produtos do catálogo com filtros e ordenação"
      entrada:
        - category: "Categoria de produtos"
        - filter: "Filtros adicionais (preço, tamanho, etc)"
        - sort: "Campo de ordenação"
      saida:
        - products: "Lista de produtos"
        - total_count: "Total de produtos encontrados"
      confidence: 0.92

    - id: create-product
      name: "Create Product"
      agent: product-manager
      description: "Criar novo produto no catálogo"
      entrada:
        - name: "Nome do produto"
        - description: "Descrição detalhada"
        - price: "Preço"
        - images: "Imagens do produto"
        - specs: "Especificações"
      saida:
        - product_id: "ID do novo produto"
        - status: "Status da criação"
      confidence: 0.89

    - id: update-product
      name: "Update Product"
      agent: product-manager
      description: "Atualizar informações do produto"
      entrada:
        - product_id: "ID do produto"
        - updates: "Atualizações (nome, preço, etc)"
      saida:
        - updated_product: "Produto atualizado"
        - changelog: "Histórico de mudanças"
      confidence: 0.85

    - id: manage-promotions
      name: "Manage Promotions"
      agent: product-manager
      description: "Criar e gerenciar promoções e descontos"
      entrada:
        - discount_percent: "Percentual de desconto"
        - start_date: "Data de início"
        - end_date: "Data de término"
      saida:
        - promotion_id: "ID da promoção"
        - status: "Status da promoção"
      confidence: 0.87

    # Sales Agent Tasks
    - id: manage-cart
      name: "Manage Cart"
      agent: sales-agent
      description: "Gerenciar carrinho de compras do cliente"
      entrada:
        - product_id: "ID do produto"
        - quantity: "Quantidade"
        - user_id: "ID do cliente"
      saida:
        - cart_id: "ID do carrinho"
        - total_items: "Total de itens"
        - subtotal: "Subtotal"
      confidence: 0.90

    - id: apply-discount
      name: "Apply Discount"
      agent: sales-agent
      description: "Aplicar código de desconto/cupom"
      entrada:
        - cart_id: "ID do carrinho"
        - coupon_code: "Código do cupom"
      saida:
        - discount_amount: "Valor do desconto"
        - new_total: "Novo total"
      confidence: 0.86

    - id: process-checkout
      name: "Process Checkout"
      agent: sales-agent
      description: "Processar checkout do cliente"
      entrada:
        - cart_id: "ID do carrinho"
        - shipping_address: "Endereço de entrega"
        - payment_method: "Método de pagamento"
      saida:
        - order_id: "ID do pedido"
        - status: "Status do pedido"
      confidence: 0.88

    - id: create-order
      name: "Create Order"
      agent: sales-agent
      description: "Criar pedido confirmado"
      entrada:
        - cart_id: "ID do carrinho"
        - customer_info: "Informações do cliente"
      saida:
        - order_id: "ID do pedido"
        - order_summary: "Resumo do pedido"
        - confirmation_email: "Email de confirmação enviado"
      confidence: 0.92

    # Payment Processor Tasks
    - id: validate-card
      name: "Validate Card"
      agent: payment-processor
      description: "Validar dados do cartão de crédito"
      entrada:
        - card_number: "Número do cartão"
        - cvv: "Código de segurança"
        - expiry: "Data de expiração"
      saida:
        - is_valid: "Cartão é válido"
        - validation_status: "Status da validação"
      confidence: 0.87

    - id: process-payment
      name: "Process Payment"
      agent: payment-processor
      description: "Processar pagamento"
      entrada:
        - amount: "Valor a cobrar"
        - payment_method: "Método de pagamento"
        - card_details: "Detalhes do cartão"
      saida:
        - transaction_id: "ID da transação"
        - status: "Status do pagamento"
        - receipt: "Recibo"
      confidence: 0.91

    - id: confirm-transaction
      name: "Confirm Transaction"
      agent: payment-processor
      description: "Confirmar transação de pagamento"
      entrada:
        - transaction_id: "ID da transação"
        - order_id: "ID do pedido"
      saida:
        - confirmation_status: "Status da confirmação"
        - settlement_date: "Data de liquidação"
      confidence: 0.89

    - id: handle-refund
      name: "Handle Refund"
      agent: payment-processor
      description: "Processar reembolso"
      entrada:
        - order_id: "ID do pedido"
        - reason: "Motivo do reembolso"
        - amount: "Valor do reembolso"
      saida:
        - refund_id: "ID do reembolso"
        - status: "Status do reembolso"
        - refund_amount: "Valor reembolsado"
      confidence: 0.84

  template: marketplace
  config_mode: extend

metadata:
  created_at: "2026-01-28T18:45:00Z"
  source_docs: ["verbal"]
  user_adjustments: 0
  overall_confidence: 0.89
  status: "ready-for-creation"
