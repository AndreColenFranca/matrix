name: Sync AIOS Core

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone AIOS Core
        run: |
          # Remove existing aios-core if it exists
          rm -rf aios-core-temp

          # Clone the aios-core repository
          git clone https://github.com/SynkraAI/aios-core.git aios-core-temp

      - name: Sync to aios-core folder
        run: |
          # Remove old aios-core folder
          rm -rf .aios-core

          # Move the cloned content to .aios-core
          mv aios-core-temp .aios-core

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add .aios-core/

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync aios-core from SynkraAI/aios-core [automated]"
            git push
          fi
